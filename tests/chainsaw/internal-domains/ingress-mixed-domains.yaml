apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-mixed-domains
spec:
  ingressClassName: ngrok
  rules:
  # This should create a Domain CRD
  - host: app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: test-app
            port:
              number: 80
  # This should NOT create a Domain CRD (internal domain)
  - host: service.namespace.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: test-app
            port:
              number: 80
