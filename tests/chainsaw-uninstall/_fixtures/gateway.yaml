# Gateway for single-operator uninstall tests
# Using HTTP protocol to avoid TLS certificate requirements in tests
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: uninstall-test-gateway
  namespace: uninstall-test
  annotations:
    k8s.ngrok.com/mapping-strategy: "endpoints-verbose"
spec:
  gatewayClassName: ngrok
  listeners:
    - name: http
      hostname: "uninstall-test-gateway.internal"
      port: 80
      protocol: HTTP
