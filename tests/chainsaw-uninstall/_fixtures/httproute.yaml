# HTTPRoute for single-operator uninstall tests
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: uninstall-test-httproute
  namespace: uninstall-test
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: uninstall-test-gateway
      namespace: uninstall-test
  hostnames:
    - uninstall-test-gateway.internal
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: uninstall-test-svc
          port: 80
