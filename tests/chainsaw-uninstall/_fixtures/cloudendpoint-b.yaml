apiVersion: ngrok.k8s.ngrok.com/v1alpha1
kind: CloudEndpoint
metadata:
  name: uninstall-test-cloud-ep-b
  namespace: namespace-b
spec:
  url: https://uninstall-test-cloud-ep-b.internal
  description: "Uninstall test CloudEndpoint B"
  metadata: '{"test":"uninstall-e2e","operator":"b"}'
  trafficPolicy:
    policy:
      on_http_request:
        - name: test-response
          actions:
            - type: custom-response
              config:
                status_code: 200
                content: "uninstall-test-b"
