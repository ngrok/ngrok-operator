# HTTPRoute for operator B in multi-operator tests
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: uninstall-test-httproute-b
  namespace: namespace-b
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: uninstall-test-gateway-b
      namespace: namespace-b
  hostnames:
    - uninstall-test-gateway-b.internal
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: uninstall-test-svc
          port: 80
