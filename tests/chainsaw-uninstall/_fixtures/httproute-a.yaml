# HTTPRoute for operator A in multi-operator tests
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: uninstall-test-httproute-a
  namespace: namespace-a
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: uninstall-test-gateway-a
      namespace: namespace-a
  hostnames:
    - uninstall-test-gateway-a.internal
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: uninstall-test-svc
          port: 80
