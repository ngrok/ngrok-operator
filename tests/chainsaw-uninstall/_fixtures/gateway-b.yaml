# Gateway for operator B in multi-operator tests
# Using HTTP protocol to avoid TLS certificate requirements in tests
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: uninstall-test-gateway-b
  namespace: namespace-b
  annotations:
    k8s.ngrok.com/mapping-strategy: "endpoints-verbose"
spec:
  gatewayClassName: ngrok-b
  listeners:
    - name: http
      hostname: "uninstall-test-gateway-b.internal"
      port: 80
      protocol: HTTP
