# Tests that Gateways with backend TLS client certs in another namespace without a reference grant are invalid
input:
  gatewayClasses:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: GatewayClass
    metadata:
      name: ngrok
    spec:
      controllerName: ngrok.com/gateway-controller
  gateways:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: Gateway
    metadata:
      name: test-gateway
      namespace: default
      annotations:
        k8s.ngrok.com/mapping-strategy: "endpoints"
    spec:
      backendTLS:
        clientCertificateRef:
          name: client-cert-secret
          namespace: foo
      gatewayClassName: ngrok
      listeners:
        - name: test-1
          hostname: "test-hostname.ngrok.io"
          port: 443
          protocol: HTTPS
  httpRoutes:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      name: test-route
      namespace: default
    spec:
      hostnames:
      - test-hostname.ngrok.io
      parentRefs:
      - group: gateway.networking.k8s.io
        kind: Gateway
        name: test-gateway
        namespace: default
      rules:
      - matches:
          - path:
              type: PathPrefix
              value: /test-service-1
        backendRefs:
          - group: ""
            kind: Service
            name: test-service-1
            port: 8080
            weight: 1
  services:
  - apiVersion: v1
    kind: Service
    metadata:
      name: test-service-1
      namespace: default
    spec:
      ports:
      - name: http
        port: 8080
        protocol: TCP
        targetPort: http
      type: ClusterIP
  secrets:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: client-cert-secret
      namespace: foo
    type: kubernetes.io/tls
    data:
      tls.key: U2VydmVyUHJpdmF0ZUtleQ==
      tls.crt: U2VydmVyQ2VydA==
expected:
  cloudEndpoints: []
  agentEndpoints: []