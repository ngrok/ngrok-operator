# Tests translation for a TCPRoute and Gateway, the Gateway specifies two hostnames, and has 2 TCP listeners on two different ports.
# This means we should get 4 cloud endpoints (2 hostnames * 2 ports for each hostname) and 2 agent endpoints for the upstream services
# since we are providing a mapping-strategy annotation to perform the endpoints-verbose translation
input:
  gatewayClasses:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: GatewayClass
    metadata:
      name: ngrok
    spec:
      controllerName: ngrok.com/gateway-controller
  gateways:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: Gateway
    metadata:
      name: test-gateway
      namespace: default
      annotations:
        k8s.ngrok.com/mapping-strategy: "endpoints-verbose"
    spec:
      gatewayClassName: ngrok
      addresses:
      - type: Hostname
        value: test-hostname.ngrok.io
      - type: Hostname
        value: test-hostname-2.ngrok.io
      listeners:
        - name: upstream-1
          port: 9000
          protocol: TCP
        - name: upstream-2
          port: 7000
          protocol: TCP
  tcpRoutes:
  - apiVersion: gateway.networking.k8s.io/v1alpha2
    kind: TCPRoute
    metadata:
      name: example-tcproute
      namespace: default
    spec:
      hostnames:
      - "*.ngrok.io"
      parentRefs:
        - name: test-gateway
      rules:
        - backendRefs:
            - name: test-service-1
              port: 11000
        - backendRefs:
            - name: test-service-2
              port: 12000
  services:
  - apiVersion: v1
    kind: Service
    metadata:
      name: test-service-1
      namespace: default
    spec:
      ports:
      - name: tcp
        port: 11000
        protocol: TCP
        targetPort: tcp
      type: ClusterIP
  - apiVersion: v1
    kind: Service
    metadata:
      name: test-service-2
      namespace: default
    spec:
      ports:
      - name: tcp
        port: 12000
        protocol: TCP
        targetPort: tcp
      type: ClusterIP
