# Tests that Gateways different backend TLS configs result in different upstreams
input:
  gatewayClasses:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: GatewayClass
    metadata:
      name: ngrok
    spec:
      controllerName: ngrok.com/gateway-controller
  gateways:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: Gateway
    metadata:
      name: test-gateway-1
      namespace: default
      annotations:
        k8s.ngrok.com/mapping-strategy: "endpoints-verbose"
    spec:
      backendTLS:
        clientCertificateRef:
          name: client-cert-secret-1
      gatewayClassName: ngrok
      listeners:
        - name: test-1
          hostname: "test-hostname-1.ngrok.io"
          port: 443
          protocol: HTTPS
  - apiVersion: gateway.networking.k8s.io/v1
    kind: Gateway
    metadata:
      name: test-gateway-2
      namespace: default
      annotations:
        k8s.ngrok.com/mapping-strategy: "endpoints-verbose"
    spec:
      backendTLS:
        clientCertificateRef:
          name: client-cert-secret-2
      gatewayClassName: ngrok
      listeners:
        - name: test-2
          hostname: "test-hostname-2.ngrok.io"
          port: 443
          protocol: HTTPS
  httpRoutes:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      name: test-route
      namespace: default
    spec:
      hostnames:
      - "*.ngrok.io"
      parentRefs:
      - group: gateway.networking.k8s.io
        kind: Gateway
        name: test-gateway-1
        namespace: default
      - group: gateway.networking.k8s.io
        kind: Gateway
        name: test-gateway-2
        namespace: default
      rules:
      - matches:
          - path:
              type: PathPrefix
              value: /test-service-1
        backendRefs:
          - group: ""
            kind: Service
            name: test-service-1
            port: 8080
            weight: 1
  services:
  - apiVersion: v1
    kind: Service
    metadata:
      name: test-service-1
      namespace: default
      annotations:
        k8s.ngrok.com/app-protocols: '{"https":"HtTpS"}'
    spec:
      ports:
      - name: https # https:// scheme from the above annotation
        port: 8080
        protocol: TCP
        targetPort: http
      type: ClusterIP
  secrets:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: client-cert-secret-1
      namespace: default
    type: kubernetes.io/tls
    data:
      tls.key: U2VydmVyUHJpdmF0ZUtleQ==
      tls.crt: U2VydmVyQ2VydA==
  - apiVersion: v1
    kind: Secret
    metadata:
      name: client-cert-secret-2
      namespace: default
    type: kubernetes.io/tls
    data:
      tls.key: U2VydmVyUHJpdmF0ZUtleQ==
      tls.crt: U2VydmVyQ2VydA==
