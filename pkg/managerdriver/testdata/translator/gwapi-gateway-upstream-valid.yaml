# Tests that Gateways with backend TLS client cert applies the AgentEndpoint config for the client cert
input:
  gatewayClasses:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: GatewayClass
    metadata:
      name: ngrok
    spec:
      controllerName: ngrok.com/gateway-controller
  gateways:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: Gateway
    metadata:
      name: test-gateway
      namespace: default
      annotations:
        k8s.ngrok.com/mapping-strategy: "endpoints"
    spec:
      backendTLS:
        clientCertificateRef:
          name: client-cert-secret
      gatewayClassName: ngrok
      listeners:
        - name: test-1
          hostname: "test-hostname.ngrok.io"
          port: 443
          protocol: HTTPS
  httpRoutes:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      name: test-route
      namespace: default
    spec:
      hostnames:
      - test-hostname.ngrok.io
      parentRefs:
      - group: gateway.networking.k8s.io
        kind: Gateway
        name: test-gateway
        namespace: default
      rules:
      - matches:
        - path:
            type: PathPrefix
            value: /test-service-https
        backendRefs:
        - group: ""
          kind: Service
          name: test-service-https
          port: 443
          weight: 1
      - matches:
        - path:
            type: PathPrefix
            value: /test-service-http
        backendRefs:
        - group: ""
          kind: Service
          name: test-service-http
          port: 80
          weight: 1
  services:
  - apiVersion: v1
    kind: Service
    metadata:
      name: test-service-https
      namespace: default
      annotations:
        k8s.ngrok.com/app-protocols: '{"https":"HtTpS"}'
    spec:
      ports:
      - name: https # https:// scheme from the above annotation
        port: 443
        protocol: TCP
        targetPort: https
      type: ClusterIP
  - apiVersion: v1
    kind: Service
    metadata:
      name: test-service-http
      namespace: default
    spec:
      ports:
      - name: http
        port: 80
        protocol: TCP
        targetPort: http
      type: ClusterIP
  secrets:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: client-cert-secret
      namespace: default
    type: kubernetes.io/tls
    data:
      tls.key: U2VydmVyUHJpdmF0ZUtleQ==
      tls.crt: U2VydmVyQ2VydA==
expected:
  cloudEndpoints:
  - apiVersion: ngrok.k8s.ngrok.com/v1alpha1
    kind: CloudEndpoint
    metadata:
      labels:
        k8s.ngrok.com/controller-name: test-manager-name
        k8s.ngrok.com/controller-namespace: test-manager-namespace
      name: test-gateway.default-test-hostname.ngrok.io
      namespace: default
    spec:
      bindings:
      - public
      trafficPolicy:
        policy:
            on_http_request:
              - name: Generated-Route
                expressions:
                  - "req.url.path.startsWith('/test-service-https')"
                actions:
                  - type: forward-internal
                    config:
                      url: "https://e3b0c-test-service-https-default-mtls-baff5-443.internal"
              - name: Generated-Route
                expressions:
                  - "req.url.path.startsWith('/test-service-http')"
                actions:
                  - type: forward-internal
                    config:
                      url: "https://e3b0c-test-service-http-default-80.internal"
              - name: Fallback-404
                actions:
                - type: custom-response
                  config:
                    status_code: 404
                    content: "No route was found for this ngrok Cloud Endpoint"
                    headers:
                      content-type: text/plain
      url: https://test-hostname.ngrok.io
  agentEndpoints:
  - apiVersion: ngrok.k8s.ngrok.com/v1alpha1
    kind: AgentEndpoint
    metadata:
      labels:
        k8s.ngrok.com/controller-name: test-manager-name
        k8s.ngrok.com/controller-namespace: test-manager-namespace
      name: e3b0c-test-service-https-default-mtls-baff5-443
      namespace: default
    spec:
      clientCertificateRefs:
      - name: client-cert-secret
        namespace: default
      url: "https://e3b0c-test-service-https-default-mtls-baff5-443.internal"
      upstream:
        url: "https://test-service-https.default:443"
      bindings:
      - "internal"
  - apiVersion: ngrok.k8s.ngrok.com/v1alpha1
    kind: AgentEndpoint
    metadata:
      labels:
        k8s.ngrok.com/controller-name: test-manager-name
        k8s.ngrok.com/controller-namespace: test-manager-namespace
      name: e3b0c-test-service-http-default-80
      namespace: default
    spec:
      url: "https://e3b0c-test-service-http-default-80.internal"
      upstream:
        url: "http://test-service-http.default:80"
      bindings:
      - "internal"