# Tests that Secrets/ConfigMaps within Gateway.TLS require reference grants for cross namespace
input:
  gatewayClasses:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: GatewayClass
    metadata:
      name: ngrok
    spec:
      controllerName: ngrok.com/gateway-controller
  gateways:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: Gateway
    metadata:
      name: test-gateway
      namespace: default
      annotations:
        k8s.ngrok.com/mapping-strategy: "endpoints"
    spec:
      gatewayClassName: ngrok
      listeners:
        - name: test-invalid-1
          hostname: "test-hostname.ngrok.io"
          port: 443
          protocol: HTTPS
          tls:
            mode: Terminate
            certificateRefs:
            - kind: Secret
              name: tls-secret
              namespace: other
            frontendValidation:
              caCertificateRefs:
              - kind: ConfigMap
                name: ca-configmap
                namespace: other
            options:
              "k8s.ngrok.com/terminate-tls.min_version": "1.2"
              "k8s.ngrok.com/terminate-tls.max_version": "1.3"
              "k8s.ngrok.com/terminate-tls.mutual_tls_verification_strategy": "require-and-verify"
  httpRoutes:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      name: test-route
      namespace: default
    spec:
      hostnames:
      - test-hostname.ngrok.io
      parentRefs:
      - group: gateway.networking.k8s.io
        kind: Gateway
        name: test-gateway
        namespace: default
      rules:
      - matches:
          - path:
              type: PathPrefix
              value: /test-service-1
        backendRefs:
          - group: ""
            kind: Service
            name: test-service-1
            port: 8080
            weight: 1
  services:
  - apiVersion: v1
    kind: Service
    metadata:
      name: test-service-1
      namespace: default
    spec:
      ports:
      - name: http
        port: 8080
        protocol: TCP
        targetPort: http
      type: ClusterIP
  secrets:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: tls-secret
      namespace: other
    type: kubernetes.io/tls
    data:
      tls.key: U2VydmVyUHJpdmF0ZUtleQ==
      tls.crt: U2VydmVyQ2VydA==
  configMaps:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: ca-configmap
      namespace: other
    data:
      ca.crt: CACert
expected:
  cloudEndpoints:
  - apiVersion: ngrok.k8s.ngrok.com/v1alpha1
    kind: CloudEndpoint
    metadata:
      labels:
        k8s.ngrok.com/controller-name: test-manager-name
        k8s.ngrok.com/controller-namespace: test-manager-namespace
      name: test-gateway.default-test-hostname.ngrok.io
      namespace: default
    spec:
      trafficPolicy:
        policy:
            on_http_request:
              - name: Generated-Route
                expressions:
                  - "req.url.path.startsWith('/test-service-1')"
                actions:
                  - type: forward-internal
                    config:
                      url: "https://e3b0c-test-service-1-default-8080.internal"
              - name: Fallback-404
                actions:
                - type: custom-response
                  config:
                    status_code: 404
                    content: "No route was found for this ngrok Cloud Endpoint"
                    headers:
                      content-type: text/plain
            on_tcp_connect:
            - name: Gateway-TLS-Termination
              actions:
              - type: terminate-tls
                config:
                  "mutual_tls_verification_strategy": "require-and-verify"
                  "min_version": "1.2"
                  "max_version": "1.3"
                  "mutual_tls_certificate_authorities":
                  - "CACert"
                  "server_certificate": "ServerCert"
                  "server_private_key": "ServerPrivateKey"
      url: https://test-hostname.ngrok.io
  agentEndpoints:
  - apiVersion: ngrok.k8s.ngrok.com/v1alpha1
    kind: AgentEndpoint
    metadata:
      labels:
        k8s.ngrok.com/controller-name: test-manager-name
        k8s.ngrok.com/controller-namespace: test-manager-namespace
      name: e3b0c-test-service-1-default-8080
      namespace: default
    spec:
      url: "https://e3b0c-test-service-1-default-8080.internal"
      upstream:
        url: "http://test-service-1.default:8080"
      bindings:
      - internal
