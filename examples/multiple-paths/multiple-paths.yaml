apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multiple-paths
spec:
  ingressClassName: ngrok
  rules:
  - host: SET-VIA-config.yaml
    http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: http-echo-svc
            port:
              number: 80
      - path: /path2
        pathType: Prefix
        backend:
          service:
            name: http-echo-path2-svc
            port:
              number: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-echo-deploy
spec:
  selector:
    matchLabels:
      app: http-echo-app
  replicas: 2
  template:
    metadata:
      labels:
        app: http-echo-app
    spec:
      containers:
      - name: http-echo
        image: mendhak/http-https-echo:24
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: http-echo-svc
  labels:
    app: http-echo-app
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: http-echo-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-echo-path2-deploy
spec:
  selector:
    matchLabels:
      app: http-echo-path2-app
  replicas: 2
  template:
    metadata:
      labels:
        app: http-echo-path2-app
    spec:
      containers:
      - name: http-echo-path2
        image: mendhak/http-https-echo:24
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: http-echo-path2-svc
  labels:
    app: http-echo-path2-app
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: http-echo-path2-app