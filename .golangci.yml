version: "2"
linters:
  enable:
    - gocritic
    - govet
    - staticcheck
    - errcheck
    - ineffassign
    - unused
    - unconvert
    - misspell
    - revive
  settings:
    staticcheck:
      checks:
        - "all"
        - "-ST*"
        - "-QF*"
    revive:
      rules:
        - name: atomic
        - name: blank-imports
        - name: comment-spacings
        - name: confusing-naming
        - name: confusing-results
        - name: constant-logical-expr
        - name: datarace
        - name: defer
        - name: duplicated-imports
        - name: early-return
        - name: empty-block
        - name: identical-branches
        - name: if-return
        - name: indent-error-flow
        - name: unconditional-recursion
        - name: unhandled-error
          arguments:
            - fmt.Printf
        - name: unnecessary-stmt
        - name: unreachable-code
        - name: unused-parameter
        - name: use-errors-new
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
