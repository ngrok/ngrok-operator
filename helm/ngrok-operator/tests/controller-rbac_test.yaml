suite: test controller-rbac
templates:
- controller-rbac.yaml
tests:
- it: Should match snapshot
  asserts:
  - matchSnapshot: {}
- it: should create a secrets manager role when bindings is enabled
  documentIndex: 5
  set:
    bindings.enabled: true
  asserts:
  - isKind:
      of: Role
  - isAPIVersion:
      of: rbac.authorization.k8s.io/v1
  - equal:
      path: metadata.name
      value: RELEASE-NAME-ngrok-operator-secret-manager-role
- it: should create a clusterrolebinding when bindings is enabled
  set:
    bindings.enabled: true
  documentIndex: 6
  asserts:
  - isKind:
      of: RoleBinding
  - isAPIVersion:
      of: rbac.authorization.k8s.io/v1
  - equal:
      path: metadata.name
      value: RELEASE-NAME-ngrok-operator-secret-manager-rolebinding
- it: should add annotations to proxy-role ClusterRole when clusterRole.annotations is set
  documentIndex: 1
  set:
    clusterRole:
      annotations:
        rbac.authorization.k8s.io/aggregate-to-admin: "true"
        rbac.authorization.k8s.io/aggregate-to-edit: "true"
  asserts:
  - isKind:
      of: ClusterRole
  - equal:
      path: metadata.annotations
      value:
        rbac.authorization.k8s.io/aggregate-to-admin: "true"
        rbac.authorization.k8s.io/aggregate-to-edit: "true"
