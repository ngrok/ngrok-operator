suite: test agent rbac
templates:
- agent/rbac.yaml
tests:
- it: Should match snapshot
  asserts:
  - matchSnapshot: {}
- it: should create a clusterrole
  documentIndex: 0
  asserts:
  - isKind:
      of: ClusterRole
  - isAPIVersion:
      of: rbac.authorization.k8s.io/v1
- it: should create a clusterrolebinding
  documentIndex: 1
  asserts:
  - isKind:
      of: ClusterRoleBinding
  - isAPIVersion:
      of: rbac.authorization.k8s.io/v1
- it: should add annotations to agent ClusterRole when clusterRole.annotations is set
  documentIndex: 0
  set:
    clusterRole:
      annotations:
        rbac.authorization.k8s.io/aggregate-to-admin: "true"
        rbac.authorization.k8s.io/aggregate-to-edit: "true"
  asserts:
  - isKind:
      of: ClusterRole
  - equal:
      path: metadata.annotations
      value:
        rbac.authorization.k8s.io/aggregate-to-admin: "true"
        rbac.authorization.k8s.io/aggregate-to-edit: "true"
