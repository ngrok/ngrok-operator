suite: test agent deployment
templates:
- agent/deployment.yaml
- agent/rbac.yaml
set:
  ingress:
    enabled: true
tests:
- it: Should match snapshot
  asserts:
  - matchSnapshot: {}
- it: Adds .Values.podLabels to the controller deployment podspec
  set:
    podLabels:
      labelKey1: labelValue1
      labelKey2: labelValue2
  template: agent/deployment.yaml
  asserts:
  - isSubset:
      path: spec.template.metadata.labels
      content:
        labelKey1: labelValue1
        labelKey2: labelValue2
- it: Does not add .Values.podLabels to the controller deployment's selector
  set:
    podLabels:
      labelKey1: labelValue1
      labelKey2: labelValue2
  template: agent/deployment.yaml
  asserts:
  - isNotSubset:
      path: spec.selector.matchLabels
      content:
        labelKey1: labelValue1
        labelKey2: labelValue2
- it: Supports selecting which nodes the agent should run on with node selectors
  set:
    agent:
      nodeSelector: &nodeSelector
        disktype: ssd
  template: agent/deployment.yaml
  asserts:
  - equal:
      path: spec.template.spec.nodeSelector
      value: *nodeSelector
- it: Supports setting tolerations on the agent pods
  set:
    agent:
      tolerations:
      - &toleration
        key: "key1"
        operator: "Equal"
        value: "value1"
        effect: "NoSchedule"
  template: agent/deployment.yaml
  asserts:
  - contains:
      path: spec.template.spec.tolerations
      content: *toleration
- it: Supports setting topologySpreadConstraints on the agent pods
  set:
    agent:
      topologySpreadConstraints:
      - &tsc
        maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: foo
        matchLabelKeys:
          - pod-template-hash
  template: agent/deployment.yaml
  asserts:
  - contains:
      path: spec.template.spec.topologySpreadConstraints
      content: *tsc
- it: Supports setting resources on the agent pods
  set:
    agent:
      resources: &resources
        requests:
          memory: "128Mi"
          cpu: "500m"
        limits:
          memory: "256Mi"
          cpu: "1000m"
  template: agent/deployment.yaml
  asserts:
  - equal:
      path: spec.template.spec.containers[0].resources
      value: *resources
- it: Sets terminationGracePeriodSeconds by default
  template: agent/deployment.yaml
  asserts:
  - equal:
      path: spec.template.spec.terminationGracePeriodSeconds
      value: 30
- it: Allows overriding terminationGracePeriodSeconds for the agent
  set:
    agent:
      terminationGracePeriodSeconds: 45
  template: agent/deployment.yaml
  asserts:
  - equal:
      path: spec.template.spec.terminationGracePeriodSeconds
      value: 45
- it: Should set the default domain reclaim policy arg
  set:
    defaultDomainReclaimPolicy: "Retain"
  template: agent/deployment.yaml
  asserts:
  - contains:
      path: spec.template.spec.containers[0].args
      content: --default-domain-reclaim-policy=Retain
- it: Should have default rolling update strategy with maxSurge 0 and maxUnavailable 1
  set:
    ingress.enabled: true
    credentials.apiKey: test-api-key
    credentials.authtoken: test-authtoken
  template: agent/deployment.yaml
  documentIndex: 0
  asserts:
  - equal:
      path: spec.strategy.type
      value: RollingUpdate
  - equal:
      path: spec.strategy.rollingUpdate.maxSurge
      value: 0
  - equal:
      path: spec.strategy.rollingUpdate.maxUnavailable
      value: 1

- it: Should allow overriding strategy type to Recreate
  set:
    ingress.enabled: true
    credentials.apiKey: test-api-key
    credentials.authtoken: test-authtoken
    agent.strategy:
      type: Recreate
  template: agent/deployment.yaml
  documentIndex: 0
  asserts:
  - equal:
      path: spec.strategy.type
      value: Recreate

- it: Should allow custom rollingUpdate values
  set:
    ingress.enabled: true
    credentials.apiKey: test-api-key
    credentials.authtoken: test-authtoken
    agent.strategy.rollingUpdate.maxSurge: 1
    agent.strategy.rollingUpdate.maxUnavailable: 0
  template: agent/deployment.yaml
  documentIndex: 0
  asserts:
  - equal:
      path: spec.strategy.type
      value: RollingUpdate
  - equal:
      path: spec.strategy.rollingUpdate.maxSurge
      value: 1
  - equal:
      path: spec.strategy.rollingUpdate.maxUnavailable
      value: 0
