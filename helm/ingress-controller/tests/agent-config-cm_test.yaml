suite: test agent-config-cm
templates:
- agent-config-cm.yaml
tests:
- it: Should match snapshot
  asserts:
  - matchSnapshot: {}
- it: should create a config map with the right server address
  set:
    serverAddr: "test-server-addr"
  asserts:
  - matchRegex:
      path: data.SERVER_ADDR
      pattern: test-server-addr